<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Whales</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link href="/assets/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="/assets/fontawesome/css/brands.css" rel="stylesheet">
    <link href="/assets/fontawesome/css/regular.css" rel="stylesheet">
    <link href="/assets/fontawesome/css/solid.css" rel="stylesheet">
</head>

<body>
    <!-- navigation bar -->
    <header>
        <nav class="bg-white">
            <div class="max-w-7xl mx-auto py-7">
                <div class="flex justify-between">

                    <!-- logo -->
                    <div>
                        <div class="font-bold text-2xl ml-3">BOOK-WHALES</div>
                    </div>

                    <!-- menu navigation -->
                    <div class="hidden md:flex justify-between space-x-7 items-center font-semibold text-lg">
                        <a href="index.html" class="hover:text-yellow-400">หน้าหลัก</a>
                        <a href="book.html" class="hover:text-yellow-400">หนังสือ</a>
                        <a href="store.html" class="hover:text-yellow-400">ร้านหนังสือ</a>
                        <a href="news.html" class="hover:text-yellow-400">ข่าวสาร</a>
                        <a href="question.html" class="hover:text-yellow-400">คำถามที่พบบ่อย</a>
                    </div>

                    <!-- account navigation -->
                    <div class="hidden md:flex justify-between space-x-6 items-center font-semibold text-lg mr-3">
                        <a class="text-yellow-400" href="login.html">ลงชื่อเข้าใช้</a>
                        <a class="text-black bg-yellow-400 rounded shadow-sm py-1 px-2 hover:text-white"
                            href="register.html">สมัครสมาชิก</a>
                    </div>

                    <!-- mobile button -->
                    <div class="md:hidden flex items-center">
                        <button class="mobile-menu-button">
                            <i class="fa-solid fa-bars mr-3 p-2 rounded border border-grey-200"></i>
                        </button>
                    </div>

                </div>
            </div>

            <!-- mobile menu -->
            <div class="mobile-menu hidden font-semibold md:hidden">
                <a href="index.html" class="block py-4 px-4 hover:bg-yellow-400">หน้าหลัก</a>
                <a href="book.html" class="block py-4 px-4 hover:bg-yellow-400">หนังสือ</a>
                <a href="store.html" class="block py-4 px-4 hover:bg-yellow-400">ร้านหนังสือ</a>
                <a href="news.html" class="block py-4 px-4 hover:bg-yellow-400">ข่าวสาร</a>
                <a href="question.html" class="block py-4 px-4 hover:bg-yellow-400">คำถามที่พบบ่อย</a>
            </div>

        </nav>
    </header>

    <hr>

    <section>
        <div class="flex items-center min-w-full min-h-full">
            <!-- login form -->
            <div class="w-1/2 text-center">
                <div class="inline-flex flex-col w-8/12">
                    <h1 class="text-xl m-4 font-semibold text-center">ลงทะเบียนเป็นสมาชิก</h1>
                    <div class="">
                        <form action="#" method="post">
                            <div class="flex justify-between">
                                <div class="my-2 w-5/12 text-left">
                                    <label for="username">ชื่อจริง</label>
                                    <input type="text" name="firstname" id="firstname" placeholder="กรอกชื่อจริง..."
                                        class="border border-black rounded px-2 py-2 w-full focus:outline-none focus:border focus:border-yellow-400"
                                        required>
                                </div>
                                <div class="my-2 w-5/12 text-left">
                                    <label for="password">นามสกุล</label>
                                    <input type="text" name="lastname" id="lastname" placeholder="กรอกนามสกุล..."
                                        class="border border-black rounded px-2 py-2 w-full focus:outline-none focus:border focus:border-yellow-400"
                                        required>
                                </div>
                            </div>
                            <div class="flex justify-center">
                                <div class="my-2 w-full text-left">
                                    <label for="email">อีเมล</label>
                                    <input type="email" name="email" id="email" placeholder="example@email"
                                        class="border border-black rounded px-2 py-2 w-full focus:outline-none focus:border focus:border-yellow-400"
                                        required>
                                </div>
                            </div>
                            <div class="flex justify-center">
                                <div class="my-2 w-full text-left">
                                    <label for="username">ชื่อผู้ใช้</label>
                                    <input type="username" name="username" id="username" placeholder="กรอกชื่อผู้ใช้..."
                                        class="border border-black rounded px-2 py-2 w-full focus:outline-none focus:border focus:border-yellow-400"
                                        required>
                                </div>
                            </div>
                            <div class="flex justify-center">
                                <div class="my-2 w-full text-left relative">
                                    <label for="password">รหัสผ่าน</label>
                                    <input type="password" name="password" id="password" placeholder="กรอกรหัสผ่าน..."
                                        class="border border-black rounded px-2 py-2 w-full focus:outline-none focus:border focus:border-yellow-400"
                                        required>
                                    <i class="fa-solid fa-eye-slash cursor-pointer absolute -ml-7 top-9" id="togglePassword"></i>
                                </div>
                            </div>
                            <div class="flex justify-center">
                                <div class="my-2 w-full text-left relative">
                                    <label for="password2">รหัสผ่านอีกครั้ง</label>
                                    <input type="password" name="password2" id="password2"
                                        placeholder="กรอกรหัสผ่านอีกครั้ง..."
                                        class="border border-black rounded px-2 py-2 w-full focus:outline-none focus:border focus:border-yellow-400"
                                        required>
                                    <i class="fa-solid fa-eye-slash cursor-pointer absolute -ml-7 top-9" id="togglePassword2"></i>
                                </div>
                            </div>
                            <div class="flex justify-center">
                                <div class="my-2 w-full text-left">
                                    <p class="inline mr-2">สมัครเป็นสมาชิก : </p>
                                    <input type="radio" id="seller" name="role" value="seller" class="ml-10" required>
                                    <label for="seller">ผู้ขาย</label>
                                    <input type="radio" id="buyer" name="role" value="buyer" class="ml-10" required>
                                    <label for="buyer">ผู้ซื้อ</label>
                                </div>
                            </div>

                    </div>
                    <div class="text-center">
                        <button type="submit"
                            class="bg-yellow-400 hover:text-white rounded font-semibold text-lg px-5 py-2 m-4">สมัครสมาชิก</button>
                    </div>
                    </form>
                </div>
            </div>
            <div class="w-1/2">
                <h1 class="text-center mt-10 text-2xl font-semibold">ระบบศูนย์กลางร้านหนังสือ</h1>
                <img src="images/Appreciation.png">
            </div>
        </div>
    </section>

    <script>
        // mobile navigation
        const btn = document.querySelector("button.mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");

        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });

        // toggle password
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye slash icon
            this.classList.toggle('fa-eye');
        });

        //toggle password 2
        const togglePassword2 = document.querySelector('#togglePassword2');
        const password2 = document.querySelector('#password2');

        togglePassword2.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password2.getAttribute('type') === 'password' ? 'text' : 'password';
            password2.setAttribute('type', type);
            // toggle the eye slash icon
            this.classList.toggle('fa-eye');
        });
    </script>
</body>

</html>
